<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TaskList</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./renderedmarkdown.css">
</head>

<body>
  <div id="main-content">
    <h1>TaskList</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-title">Task title:
        <input type="text" id="new-task-title" name="new-task-title" required>
      </label>

      <label for="new-task-priority">Priority:
        <select name="new-task-priority" id="new-task-priority" required>
          <option value="highest">Highest</option>
          <option value="high">High</option>
          <option value="medium" selected>Medium</option>
          <option value="low">Low</option>
          <option value="lowest">Lowest</option>
        </select>
      </label>

      <label for="new-task-date">Due Date:
        <input type="date" id="new-task-date" name="new-task-date"></input>
      </label>

      <label for="new-task-description">Task description:
        <textarea id="new-task-description" name="new-task-description" class="description_edit"></textarea>
      </label>

      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My To-Do List</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="./src/index.js"></script>
  </div>

</body>

</html>
