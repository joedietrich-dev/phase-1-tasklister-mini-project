<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./renderedmarkdown.css">
  <title>TaskList</title>
</head>

<body>
  <div id="main-content">
    <h1>TaskList</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-title">Task title:
        <input type="text" id="new-task-title" name="new-task-title" required>
      </label>

      <label for="new-task-priority">Priority:
        <select name="new-task-priority" id="new-task-priority" required>
          <option value="highest">Highest</option>
          <option value="high">High</option>
          <option value="medium" selected>Medium</option>
          <option value="low">Low</option>
          <option value="lowest">Lowest</option>
        </select>
      </label>

      <label for="new-task-date">Due Date:
        <input type="date" id="new-task-date" name="new-task-date"></input>
      </label>

      <label for="new-task-description">Task description:
        <textarea id="new-task-description" name="new-task-description" class="description_edit"></textarea>
      </label>

      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My To-Do List</h2>
      <div class="list-sorter-control">
        Sort by:
        <div class="list-sorter-buttons">
          <button class="sort-button" data-sort-type="priority" id="sort-priority">Priority</button>
          <button class="sort-button" data-sort-type="due-date" id="sort-due-date">Due Date</button>
          <button class="sort-button" data-sort-type="date-created" id="sort-date-created">Date Created</button>
          <!-- <button class="sort-button" data-sort-type="manual-order" id="sort-manual-order">Manual Ordering</button> -->
        </div>
      </div>
      <ul id="tasks">
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <!-- <script src="/src/lib/papaparse.min.js"></script> -->
    <script src="./src/index.js"></script>
  </div>

</body>

</html>
